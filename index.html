---
layout: default
---

<section class="posts">
<ul>
{% for post in site.posts %}
<li><a href="{{ site.baseurl }}{{ post.url }}" style="color: #000; text-decoration: none" onmouseover="style='text-decoration:underline'" onmouseout="style='text-decoration:none; color: #000'">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time></li>
{% endfor %}
</ul>
</section>


<!-- style="color: #000;" 是新加的，是为了让首页的post列表标题链接保持黑色，避免被css文件中设置的全局链接深红色主色调影响。试过，视觉效果不佳 -->
